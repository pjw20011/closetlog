<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ClosetLog</title>
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<div class="container">
  <div th:replace="header :: header"></div>

  <section class="banner-slider">
    <div class="slides">
      <img src="/images/home1.jpg" alt="슬라이드 1" class="slide active">
      <img src="/images/home2.jpg" alt="슬라이드 2" class="slide">
      <img src="/images/home3.jpg" alt="슬라이드 3" class="slide">
      <img src="/images/home4.jpg" alt="슬라이드 4" class="slide">
    </div>
  </section>

  <main class="main-layout">
    <section class="calendar-section">
      <h2>📅 오늘의 코디</h2>
      <!-- 추후 JavaScript 캘린더 또는 타임라인 삽입 -->
    </section>

    <section class="closet-section">
      <div class="closet-header">
        <h2>
          <a href="/mycloset" class="link-text">👔 나의 옷장</a>
        </h2>
        <a href="/plusclothes" class="add-button">＋</a>
      </div>
      <div class="closet-items">
        <!-- 옷이 없는 경우 메시지 출력 -->
        <p th:if="${#lists.isEmpty(clothesList)}" style="text-align: center; margin-top: 1rem;">
          아직 등록된 옷이 없습니다. 옷장을 채워주세요! 👕
        </p>

        <!-- 옷이 있는 경우만 반복 출력 -->
        <div class="closet-preview-card" th:each="clothes : ${clothesList}" th:if="${!#lists.isEmpty(clothesList)}">
          <a th:href="@{'/viewclothes/' + ${clothes.id}}">
            <img th:src="@{${clothes.imagePath}}" alt="옷 이미지">
          </a>
        </div>
      </div>
    </section>
  </main>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    let current = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    setInterval(() => {
      current = (current + 1) % slides.length;
      showSlide(current);
    }, 5000);
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>옷 등록하기</title>
    <link rel="stylesheet" href="/css/plusclothes.css">
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<div th:replace="header :: header"></div>

<h1>옷 등록하기</h1>

<form th:action="@{/plusclothes}" method="post" enctype="multipart/form-data">
    <!-- 사진 업로드 -->
    <div>
        <label>사진 업로드:</label>
        <input type="file" name="imageFile">
    </div>

    <!-- 카테고리 선택 -->
    <div>
        <label>카테고리:</label>
        <select name="category">
            <option value="상의">상의</option>
            <option value="하의">하의</option>
            <option value="아우터">아우터</option>
            <option value="기타">기타</option>
        </select>
    </div>

    <!-- 색상 선택 -->
    <div>
        <label>색상:</label>
        <select name="color">
            <option value="화이트">화이트</option>
            <option value="블랙">블랙</option>
            <option value="베이지">베이지</option>
            <option value="네이비">네이비</option>
            <option value="그레이">그레이</option>
            <option value="카키">카키</option>
            <option value="브라운">브라운</option>
            <option value="레드">레드</option>
            <option value="블루">블루</option>
            <option value="그린">그린</option>
            <option value="옐로우">옐로우</option>
            <option value="핑크">핑크</option>
            <option value="퍼플">퍼플</option>
            <option value="오렌지">오렌지</option>
            <option value="골드">골드</option>
            <option value="실버">실버</option>
            <option value="브론즈">브론즈</option>
            <option value="연청">연청</option>
            <option value="진청">진청</option>
            <option value="중청">중청</option>
            <option value="아이보리">아이보리</option>
        </select>
    </div>

    <!-- 패턴 선택 -->
    <div>
        <label>패턴:</label>
        <select name="pattern">
            <option value="무지">무지</option>
            <option value="스트라이프">스트라이프</option>
            <option value="체크">체크</option>
            <option value="도트">도트</option>
            <option value="플로럴">플로럴</option>
            <option value="기타">기타</option>
        </select>
    </div>

    <!-- 계절 선택 -->
    <div>
        <label>계절:</label>
        <select name="season">
            <option value="봄">봄</option>
            <option value="여름">여름</option>
            <option value="가을">가을</option>
            <option value="겨울">겨울</option>
        </select>
    </div>

    <!-- 스타일 태그 선택 -->
    <div>
        <label>스타일 태그:</label><br>
        <input type="checkbox" name="tags" value="캐주얼"> 캐주얼
        <input type="checkbox" name="tags" value="미니멀"> 미니멀
        <input type="checkbox" name="tags" value="아메카지"> 아메카지
        <input type="checkbox" name="tags" value="오피스룩"> 오피스룩
        <input type="checkbox" name="tags" value="스트릿"> 스트릿
        <input type="checkbox" name="tags" value="빈티지"> 빈티지
        <input type="checkbox" name="tags" value="러블리"> 러블리
        <input type="checkbox" name="tags" value="스포티"> 스포티
    </div>

    <!-- 등록 버튼 -->
    <div>
        <button type="submit">등록하기</button>
    </div>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>스타일 추천</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
  <h1>👗 스타일 추천</h1>

  <!-- 추천이 없을 경우 -->
  <div th:if="${#lists.isEmpty(recommendations)}">
    <p>추천할 스타일이 없습니다.</p>
  </div>

  <!-- 추천이 있을 경우 -->
  <div th:each="style : ${recommendations}" class="style-card">
    <div>
      <div class="color-label">상의 색상: <span th:text="${style.top.color}"></span></div>
      <div class="style-images">
        <img th:src="@{${style.top.imagePath}}" alt="Top Image">
      </div>
    </div>

    <div class="bottom-combination">
      <div class="color-label">추천 하의:</div>
      <div class="style-images" th:each="bottom : ${style.recommendedBottoms}">
        <div style="text-align: center;">
          <img th:src="@{${bottom.imagePath}}" alt="Bottom Image">
          <div th:text="${bottom.color}" style="margin-top: 5px;"></div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
